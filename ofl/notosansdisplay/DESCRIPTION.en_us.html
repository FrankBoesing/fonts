<p>
  Noto is a global font collection for writing in all modern and ancient
  languages. Noto Sans Display is an unmodulated (“sans serif”) design for texts
  in larger font sizes in the European <em>Latin</em> script and in
  <em>Cyrillic</em>, <em>Greek</em>. It has italic styles, multiple weights and
  widths, and 3,316 glyphs.
</p>
